<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8">
		<title>Registreren Mijn NS</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="mijnns.css">
	</head>
	<body>
	    <header>
            <nav>
                <h1><a href="index.html">NS 99 verhalen</a></h1>
                <ul>
                    <li><a href="mijn_ns.html"><img src="images/ik3.jpg" alt="mijn ns icoon">Mijn NS</a></li>
                    <li><a href="#"><img src="images/search.svg" alt="search icon">Zoeken</a></li>
	            </ul>
	        </nav>
	    </header>
	    <main>
            <form>
                <fieldset>
                    <legend>Om je account volledig te maken hebben wij nog een aantal gegevens nodig.</legend>
                    <label>Voornaam: </label><input type="text" placeholder="Voornaam" required>
                    <label>Achternaam: </label><input type="text" placeholder="Achternaam" required>
                </fieldset>
                <fieldset>
                    <legend>Om kans te maken op een jaar lang gratis reizen, kunnen we je adresgegevens gebruiken om je de prijs toe te sturen.</legend>
                    <label>Straat</label><input type="text" placeholder="Straat">
                    <label>Postcode</label><input type="text" placeholder="Postcode">
                    <label>Huisnummer</label><input type=text placeholder="Huisnummer">
                    <label>Telefoonnummer</label><input type="tel" pattern="[0-9]{8}" placeholder="Telefoonnummer">
                </fieldset>
                <a href="index.html">Registratie afronden  ></a>
            </form>
        </main>
	</body>
</html>
